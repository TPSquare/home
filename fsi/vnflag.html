<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá cờ Việt Nam</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: black;
        }

        img {
            margin: auto;
        }
    </style>
</head>

<body>
    <img src="./vnflag.jpg" alt="Lá cờ Việt Nam">
</body>
<script type="module">
    await import('https://tpsquare.github.io/modules/js/tpsm.js');

    TPSM.setAspectRatio(3, 2, function (w, h) {
        TPSM.doc.setStyle(this, { width: w + 'px', height: h + 'px' })
    }, document.body.querySelector('img'));

    window.onclick = () => {
        if (!document.fullscreenElement) TPSM.doc.openFullScreen(document.body);
        else TPSM.doc.closeFullScreen();
    }
</script>

</html>
